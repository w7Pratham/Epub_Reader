{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blank</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">SHIV</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
            </ul>
            <div class="text-end">
                {% if user.is_authenticated %}
                    <a class="btn btn-outline-light me-2" href="{% url 'upload_epub' %}">Create Record</a>
                    <a class="btn btn-outline-light me-2" href="{% url 'logout' %}">Log Out</a>
                {% else %}
                    <a class="btn btn-outline-light me-2" href="{% url 'login' %}">Login</a>
                    <a class="btn btn-outline-light me-2" href="{% url 'register' %}">Sign In</a>
                {% endif %}
            </div>
          </div>
        </div>
    </nav>
    <main role="main" class="container">
        <div class="row">
          <div class="col-md-12">
            {% if messages %}
              {% for message in messages %}
                <div class="mt-2 alert {{ message.tags }}">
                  {{ message }}
                </div>
                {% endfor %}
            {% endif %}
            {% block content %}{% endblock %}
          </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
